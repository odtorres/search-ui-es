<!DOCTYPE html>
<html>

<head>
    <title>Sails Socket Demo - Maangalabs</title>
    <link rel="stylesheet" type="text/css" href="/styles/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="/styles/style.css">
</head>

<body ng-app="socketApp" ng-controller="ChatController">
    <div style="margin-left:40px;margin-right:40px;margin-top:20px;">
        <div class="ui pointing menu">
            <a class="active item">
                Home
            </a>
            <a class="item">
                Messages
            </a>
            <a class="item">
                Friends
            </a>
            <div class="right menu">
                <div class="item">
                    <div class="ui transparent icon input">
                        <input type="text" placeholder="Search...">
                        <i class="search link icon"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="ui segment">
            <img class="myimg1" src="/images/landscape/01.jpg" width="100%" height="50%" />
            <img class="myimg2" src="/images/landscape/07.jpg" width="100%" height="50%" />
            <img class="myimg3" src="/images/landscape/05.jpg" width="100%" height="50%" />
            <img class="myimg4" src="/images/landscape/08.jpg" width="100%" height="50%" />
        </div>
        <div class="ui segment">
            <div class="ui four cards">
                <div class="ui card">
                    <div class="blurring dimmable image">
                        <div class="ui dimmer transition hidden">
                            <div class="content">
                                <div class="center">
                                    <div class="ui inverted button">Call to Action</div>
                                </div>
                            </div>
                        </div>
                        <img src="/images/wireframe/image.png">
                    </div>
                    <div class="content">
                        <a class="header">Name</a>
                        <div class="meta">
                            <span class="date">Date</span>
                        </div>
                    </div>
                    <div class="extra content">
                        <a>
                            <i class="users icon"></i> Users
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="ui vertical segment">
        <p>hi there</p>
    </div>
    <div class="ui vertical segment">
        <div class="ui slider">
            <div class="handle">handle</div>
            <div class="value">value</div>
        </div>
    </div>
    <script type="text/javascript" src="/js/dependencies/sails.io.js"></script>
    <script type="text/javascript" src="/js/dependencies/angular.min.js"></script>
    <script type="text/javascript" src="/js/dependencies/jquery.min.js"></script>
    <script type="text/javascript" src="/js/dependencies/semantic.min.js"></script>
    <!--script type="text/javascript" src="/js/dependencies/jssor.slider.mini.js"></script-->
    <script type="text/javascript" src="/js/app.js"></script>
    <script type="text/javascript" src="/js/events.js"></script>
    <script type="text/javascript" src="/js/carrusel.js"></script>
</body>

</html>
